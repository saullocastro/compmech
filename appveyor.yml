clone_folder: C:\projects\compmech

clone_depth: 1
build: false

environment:
  global:
      SET_COMPILER: "cmd /E:ON /V:ON /C .\\scripts\\appveyor\\set_compiler_env.cmd"
  matrix:
      - PYTHON_VERSION: 2.7
        PYTHON_ARCH: "32"
        MINICONDA: C:\Miniconda

      - PYTHON_VERSION: 2.7
        PYTHON_ARCH: "64"
        MINICONDA: C:\Miniconda-x64

init:
  - "ECHO %PYTHON_VERSION% %MINICONDA%"

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - "conda create -q -n testenv python=%PYTHON_VERSION% numpy scipy pytest cython"
  - activate testenv
  - python -c "import os;print('\n'.join(map(str, os.environ.items())))"
  - "%SET_COMPILER%"
  - python setup.py install

test_script:
  - py.test --cache-clear
